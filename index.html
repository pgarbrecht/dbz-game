<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>DBZ World Tournament</title>
</head>
<body>
    <aside class="welcome-screen"></aside>
    <div class="game-container">
        <div class="p1-area">
            <div class="p1-health">
                <p>P1</p>
                <p>health bar</p>
            </div>
            <div class="p1-character">
                <div class="p1-spacer">p1 spacer</div> <!--empty div to push image-->
                <p class="p1-image">p1 image</p>
            </div>
        </div>
        <div class="middle-area">
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
              </div>
            <div class="attack-image">
                <p>attack image</p>
            </div>
        </div>
        <div class="p2-area">
            <div class="p2-health">
                <p>P2</p>
                <p>health bar</p>
            </div>
            <div class="p2-character">
                <div class="p2-spacer">p2 spacer</div> <!--empty div to push image-->
                <p class="p2-image">p2 image</p>

            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
